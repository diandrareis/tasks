<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador de Capacidade Di√°ria</title>
    <style>
        /* --- CSS de Estiliza√ß√£o (Conforme a Imagem) --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        /* Titulo Principal */
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        /* Estilos base para inputs */
        input[type="date"], input[type="number"], button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s, background-color 0.3s;
            font-size: 1em;
        }
        
        /* Input de data sem borda inferior, conforme a imagem. */
        #taskDate {
            width: 100%; /* Fixa a largura do input de data */
            border: none;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            border-radius: 0;
        }
        
        /* --- NOVO CSS: Container para o Contador --- */
        .counter-controls {
            display: flex;
            gap: 10px; /* Espa√ßamento entre o bot√£o e o input */
            align-items: center;
        }

        .counter-controls button {
            width: 40px; 
            height: 40px; 
            padding: 0;
            margin: 0;
            flex-shrink: 0; /* N√£o deixa o bot√£o encolher */
            background-color: #f0f0f0;
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
            border: 1px solid #ccc;
        }

        .counter-controls button:hover {
            background-color: #e0e0e0;
        }

        #numTasks {
            flex-grow: 1; /* O input ocupa o espa√ßo restante */
            text-align: center;
            width: auto; /* Deixa o flexbox controlar a largura */
        }
        /* ------------------------------------------- */


        /* --- Estilos de Alerta (Amarelo/Vermelho) --- */
        .alert-yellow {
            border: 3px solid #ffc107 !important;
            background-color: #fffbe6;
        }

        .alert-red {
            border: 3px solid #dc3545 !important;
            background-color: #f8d7da;
        }
        
        button#saveButton {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            border: none;
        }

        button#saveButton:hover {
            background-color: #0056b3;
        }
        
        /* --- Estilos para o Hist√≥rico/Resumo Geral --- */
        #allTasksSummary {
            width: 100%;
            max-width: 500px;
        }

        /* T√≠tulo Secund√°rio */
        #allTasksSummary h2 {
            color: #555;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: normal;
            font-size: 1.5em;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            border-left: 5px solid;
        }

        /* Classes de Alerta do Resumo */
        .summary-green {
            background-color: #e6ffec;
            border-left-color: #28a745;
            color: #218838;
        }

        .summary-yellow {
            background-color: #fffbe6;
            border-left-color: #ffc107;
            color: #856404;
        }

        .summary-red {
            background-color: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .summary-item .date {
            flex-grow: 1;
        }

        .summary-item .count {
            font-size: 1.2em;
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><span style="color: #007bff;">üî¢</span> Contador de Capacidade Di√°ria</h1>

        <div class="form-group">
            <label for="taskDate">Selecione a Data:</label>
            <input type="date" id="taskDate" required>
        </div>

        <div class="form-group">
            <label>Quantas tarefas (Total) voc√™ planeja para este dia?</label>
            <div class="counter-controls">
                <button id="decrementBtn">-</button>
                <input type="number" id="numTasks" min="1" value="1" oninput="checkTaskAlert()" required>
                <button id="incrementBtn">+</button>
            </div>
        </div>

        <button id="saveButton" onclick="saveCount()">Salvar Contagem Di√°ria</button>
    </div>
    
    <div id="allTasksSummary">
        <h2><span style="color: #555;">üóìÔ∏è</span> Dias Agendados</h2>
        <div id="scheduledTasksList">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // --- 1. Configura√ß√£o do Supabase e Vari√°veis ---
        const SUPABASE_URL = 'https://uwngmtgcxatmhsyplddk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3bmdtdGdjeGF0bWhzeXBsZGRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NzM3MjMsImV4cCI6MjA3NjE0OTcyM30.kJU3l9QTbJUTjX6kUBuorox9qAfmw6pasN5yRNj7C24';
        const TABLE_NAME = 'daily_tasks'; 

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const numTasksInput = document.getElementById('numTasks');
        const taskDateInput = document.getElementById('taskDate');
        const scheduledTasksList = document.getElementById('scheduledTasksList');
        const incrementBtn = document.getElementById('incrementBtn');
        const decrementBtn = document.getElementById('decrementBtn');

        let scheduledTasks = {}; 

        // --- Fun√ß√µes de Formato e Alerta (Inalteradas) ---

        function formatDisplayDate(isoDate) {
            if (!isoDate) return '';
            const parts = isoDate.split('-');
            return `${parts[2]}/${parts[1]}/${parts[0]}`;
        }

        function checkTaskAlert() {
            const numTasks = parseInt(numTasksInput.value);
            numTasksInput.classList.remove('alert-yellow', 'alert-red');

            if (numTasks >= 20) {
                numTasksInput.classList.add('alert-red');
            } else if (numTasks > 15) {
                numTasksInput.classList.add('alert-yellow');
            }
        }

        function getAlertClass(count) {
            if (count >= 20) {
                return 'summary-red';
            } else if (count > 15) {
                return 'summary-yellow';
            } else if (count > 0) {
                return 'summary-green';
            }
            return '';
        }

        // --- 2. Fun√ß√µes de Comunica√ß√£o com o Supabase ---

        async function loadTasks() {
            const { data, error } = await supabaseClient
                .from(TABLE_NAME)
                .select('date, task_count'); 

            if (error) {
                console.error('Erro ao carregar dados:', error.message);
                return;
            }

            scheduledTasks = {};
            data.forEach(item => {
                scheduledTasks[item.date] = item.task_count; 
            });
        }

        async function saveCount() {
            const selectedDate = taskDateInput.value;
            const numTasks = parseInt(numTasksInput.value);

            if (!selectedDate) {
                alert('Por favor, selecione uma data.');
                return false; // Retorna falso para indicar falha
            }

            if (isNaN(numTasks) || numTasks < 1) {
                alert('Por favor, insira um n√∫mero v√°lido de tarefas (m√≠nimo 1).');
                return false;
            }
            
            const taskData = {
                date: selectedDate,
                task_count: numTasks
            };

            const { error } = await supabaseClient
                .from(TABLE_NAME)
                .upsert([taskData], { onConflict: 'date' }); 

            if (error) {
                console.error('Erro ao salvar no Supabase:', error.message);
                alert('Erro ao salvar. Verifique se a tabela foi criada e as permiss√µes RLS no Supabase.');
                return false;
            }

            // Atualiza o cache e o display ap√≥s o salvamento bem-sucedido
            scheduledTasks[selectedDate] = numTasks;
            displayAllScheduledTasks();
            return true; // Retorna verdadeiro para indicar sucesso
        }

        // --- NOVO: Fun√ß√µes de Incremento/Decremento ---

        async function incrementTask() {
            let currentCount = parseInt(numTasksInput.value);
            // Incrementa
            currentCount++;
            numTasksInput.value = currentCount;
            checkTaskAlert();
            
            // Salva no Supabase logo ap√≥s a altera√ß√£o (se a data estiver selecionada)
            if (taskDateInput.value) {
                const success = await saveCount();
                if (success) {
                    console.log(`Contagem incrementada e salva para ${formatDisplayDate(taskDateInput.value)}`);
                }
            } else {
                console.log('Contagem incrementada, mas n√£o salva: nenhuma data selecionada.');
            }
        }

        async function decrementTask() {
            let currentCount = parseInt(numTasksInput.value);
            // Decrementa, garantindo que o m√≠nimo seja 1
            if (currentCount > 1) {
                currentCount--;
                numTasksInput.value = currentCount;
                checkTaskAlert();
                
                // Salva no Supabase logo ap√≥s a altera√ß√£o (se a data estiver selecionada)
                if (taskDateInput.value) {
                    const success = await saveCount();
                    if (success) {
                        console.log(`Contagem decrementada e salva para ${formatDisplayDate(taskDateInput.value)}`);
                    }
                } else {
                    console.log('Contagem decrementada, mas n√£o salva: nenhuma data selecionada.');
                }
            }
        }
        
        // --- Fun√ß√µes de Exibi√ß√£o (Inalteradas) ---

        function displayAllScheduledTasks() {
            scheduledTasksList.innerHTML = '';
            
            const dates = Object.keys(scheduledTasks).sort();
            
            if (dates.length === 0) {
                scheduledTasksList.innerHTML = '<p style="text-align: center; color: #777;">Nenhum dia agendado ainda.</p>';
                return;
            }

            dates.forEach(date => {
                const count = scheduledTasks[date];
                if (count > 0) {
                    const alertClass = getAlertClass(count);
                    const displayDate = formatDisplayDate(date);
                    
                    const item = document.createElement('div');
                    item.className = `summary-item ${alertClass}`;
                    item.innerHTML = `
                        <span class="date">${displayDate}</span>
                        <span class="count">${count} Tasks</span>
                    `;
                    scheduledTasksList.appendChild(item);
                }
            });
        }

        // --- 3. Inicializa√ß√£o e Eventos ---

        async function initializeApp() {
            await loadTasks(); 
            
            numTasksInput.value = 1;
            checkTaskAlert(); 
            displayAllScheduledTasks(); 
        }

        /** Evento: Carrega o valor salvo do dia ao trocar a data. */
        taskDateInput.addEventListener('change', function() {
            const selectedDate = taskDateInput.value;
            
            const savedCount = scheduledTasks[selectedDate] || 1; 
            numTasksInput.value = savedCount;
            
            checkTaskAlert();
        });
        
        // NOVO: Adiciona os listeners de clique aos bot√µes de contador
        incrementBtn.addEventListener('click', incrementTask);
        decrementBtn.addEventListener('click', decrementTask);

        window.onload = initializeApp; 
    </script>
    
</body>
</html>
