<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador de Capacidade Di치ria</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- CSS de Estiliza칞칚o (Seu c칩digo original) --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1:before { content: '游댝 '; }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="date"], input[type="number"], button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s, background-color 0.3s;
        }

        /* Estilos de Alerta para o Campo de N칰mero (Input) */
        .alert-yellow { border: 3px solid #ffc107 !important; background-color: #fffbe6; }
        .alert-red { border: 3px solid #dc3545 !important; background-color: #f8d7da; }
        
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover { background-color: #0056b3; }
        
        /* Estilos para o Hist칩rico/Resumo Geral */
        #allTasksSummary {
            width: 100%;
            max-width: 500px;
        }

        #allTasksSummary h2 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        #allTasksSummary h2:before { content: '游늰 '; }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            border-left: 5px solid;
        }
        
        /* Alerta Verde (Carga Baixa/Normal <= 15) */
        .summary-green { background-color: #e6ffec; border-left-color: #28a745; color: #218838; }
        /* Alerta Amarelo (Carga Alta > 15) */
        .summary-yellow { background-color: #fffbe6; border-left-color: #ffc107; color: #856404; }
        /* Alerta Vermelho (Carga Excessiva > 20) */
        .summary-red { background-color: #f8d7da; border-left-color: #dc3545; color: #721c24; }

        .summary-item .date { flex-grow: 1; }
        .summary-item .count { font-size: 1.2em; padding: 0 10px; }

        .delete-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0 5px;
            transition: color 0.2s;
        }
        .delete-btn:hover { color: #a52834; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contador de Capacidade Di치ria</h1>

        <div class="form-group">
            <label for="taskDate">Selecione a Data:</label>
            <input type="date" id="taskDate" required>
        </div>

        <div class="form-group">
            <label for="numTasks">Quantas tarefas (Total) voc칡 planeja para este dia?</label>
            <input type="number" id="numTasks" min="1" value="1" required>
        </div>

        <button id="saveCountBtn">Salvar Contagem Di치ria</button>
    </div>
    
    <div id="allTasksSummary">
        <h2>Dias Agendados</h2>
        <div id="scheduledTasksList">
            </div>
    </div>

    <script>
        // --- 1. CONFIGURA칂츾O (Vari치veis e Cliente Supabase) ---
        const SUPABASE_URL = 'https://uwngmtgcxatmhsyplddk.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3bmdtdGdjeGF0bWhzeXBsZGRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NzM3MjMsImV4cCI6MjA3NjE0OTcyM30.kJU3l9QTbJUTjX6kUBuorox9qAfmw6pasN5yRNj7C24'; 
        const TABLE_NAME = 'daily_tasks'; 
        
        // Inicializa o cliente Supabase.
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- 2. Vari치veis de Elementos HTML e Estado (Inicializadas dentro do DOMContentLoaded) ---
        let numTasksInput;
        let taskDateInput;
        let scheduledTasksList;
        let saveCountBtn; // Novo elemento
        let scheduledTasks = {};
        
        // ----------------------------------------------------------------------
        // --- 3. FUN칂칏ES (A L칩gica n칚o muda, mas n칚o s칚o mais globais no HTML) ---
        // ----------------------------------------------------------------------
        
        function checkTaskAlert() {
            const numTasks = parseInt(numTasksInput.value);
            numTasksInput.classList.remove('alert-yellow', 'alert-red');

            if (numTasks > 20) {
                numTasksInput.classList.add('alert-red');
            } else if (numTasks > 15) {
                numTasksInput.classList.add('alert-yellow');
            }
        }
        
        async function saveCount() {
            // Esta fun칞칚o s칩 칠 chamada ap칩s a inicializa칞칚o, ent칚o os inputs existem.
            const selectedDate = taskDateInput.value;
            const numTasks = parseInt(numTasksInput.value);

            if (isNaN(numTasks) || numTasks < 1 || !selectedDate) {
                alert('Por favor, selecione uma data e insira um n칰mero v치lido de tarefas.');
                return;
            }
            
            const success = await saveTaskCountToDB(selectedDate, numTasks); 

            if (success) {
                scheduledTasks[selectedDate] = numTasks;
                displayAllScheduledTasks();
                alert(`Contagem de ${numTasks} tarefas para ${formatDisplayDate(selectedDate)} salva com sucesso no banco de dados!`);
            } else {
                 alert('Falha ao salvar. Verifique o Console (F12) para erros de conex칚o.');
            }
        }
        
        // Fun칞칚o necess치ria para o bot칚o de remo칞칚o na lista de agendamentos
        async function deleteTaskCount(date) {
            if (!confirm(`Tem certeza que deseja remover o agendamento para ${formatDisplayDate(date)}?`)) {
                return;
            }
            
            const { error } = await supabase
                .from(TABLE_NAME)
                .delete()
                .eq('date', date);

            if (error) {
                console.error('Erro ao remover do Supabase:', error);
                alert('Erro ao remover dados.');
                return;
            }

            delete scheduledTasks[date];
            displayAllScheduledTasks();
            alert(`Agendamento para ${formatDisplayDate(date)} removido com sucesso!`);
            
            if (taskDateInput.value === date) {
                numTasksInput.value = 1;
                checkTaskAlert();
            }
        }
        
        // **********************************************
        // 칄 CRUCIAL que o deleteTaskCount seja global
        // para que o HTML gerado por displayAllScheduledTasks()
        // (que usa onclick="deleteTaskCount(...)") consiga encontr치-lo.
        window.deleteTaskCount = deleteTaskCount; 
        // **********************************************


        // --- 4. FUN칂칏ES DE BANCO DE DADOS E AUXILIARES (L칩gica) ---

        async function loadTasksFromDB() {
            const { data, error } = await supabase
                .from(TABLE_NAME)
                .select('date, task_count');

            if (error) {
                console.error('Erro ao carregar tarefas do Supabase:', error);
                return;
            }

            scheduledTasks = data.reduce((acc, row) => {
                acc[row.date] = row.task_count;
                return acc;
            }, {});
        }

        async function saveTaskCountToDB(date, count) {
            const { error } = await supabase
                .from(TABLE_NAME)
                .upsert({ date: date, task_count: count }, { onConflict: 'date' }); 

            if (error) {
                console.error('Erro ao salvar no Supabase:', error);
                return false;
            }
            return true;
        }

        function formatDisplayDate(isoDate) {
            if (!isoDate) return '';
            const parts = isoDate.split('-');
            return `${parts[2]}/${parts[1]}/${parts[0]}`;
        }

        function getAlertClass(count) {
            if (count > 20) {
                return 'summary-red';
            } else if (count > 15) {
                return 'summary-yellow';
            } else if (count > 0) {
                return 'summary-green';
            }
            return '';
        }

        function displayAllScheduledTasks() {
            scheduledTasksList.innerHTML = '';
            
            const dates = Object.keys(scheduledTasks).sort();
            
            if (dates.length === 0) {
                scheduledTasksList.innerHTML = '<p style="text-align: center; color: #777;">Nenhum dia agendado ainda.</p>';
                return;
            }

            dates.forEach(date => {
                const count = scheduledTasks[date];
                if (count > 0) {
                    const alertClass = getAlertClass(count);
                    const displayDate = formatDisplayDate(date);
                    
                    const item = document.createElement('div');
                    item.className = `summary-item ${alertClass}`;
                    item.innerHTML = `
                        <span class="date">${displayDate}</span>
                        <span class="count">${count} Tasks</span>
                        <button class="delete-btn" onclick="deleteTaskCount('${date}')" title="Remover Agendamento">
                            &times;
                        </button>
                    `;
                    scheduledTasksList.appendChild(item);
                }
            });
        }

        // ----------------------------------------------------------------------
        // --- 5. INICIALIZA칂츾O DEFINITIVA (DOMContentLoaded) ---
        // ----------------------------------------------------------------------
        document.addEventListener('DOMContentLoaded', async () => {
             // 1. ATRIBUI칂츾O DE ELEMENTOS: Ocorre SOMENTE ap칩s o DOM estar pronto
            numTasksInput = document.getElementById('numTasks');
            taskDateInput = document.getElementById('taskDate');
            scheduledTasksList = document.getElementById('scheduledTasksList');
            saveCountBtn = document.getElementById('saveCountBtn');

            // 2. ANEXAR EVENTOS: Usa Event Listeners em vez de onclick/oninput no HTML
            numTasksInput.addEventListener('input', checkTaskAlert);
            saveCountBtn.addEventListener('click', saveCount);
            
            // 3. Carrega os dados do Supabase
            await loadTasksFromDB(); 
            
            // 4. Define a data e o valor inicial do input
            const initialDate = new Date().toISOString().split('T')[0];
            taskDateInput.value = initialDate;
            
            if (scheduledTasks[initialDate]) {
                numTasksInput.value = scheduledTasks[initialDate];
            } else {
                numTasksInput.value = 1; 
            }
            
            // 5. Atualiza o display inicial
            checkTaskAlert(); 
            displayAllScheduledTasks();
            
            // 6. Configura o evento para atualizar o input ao trocar a data
            taskDateInput.addEventListener('change', function() {
                const selectedDate = taskDateInput.value;
                const savedCount = scheduledTasks[selectedDate] || 1; 
                numTasksInput.value = savedCount;
                checkTaskAlert();
            });
        });
    </script>
</body>
</html>
