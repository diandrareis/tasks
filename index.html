<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador de Capacidade Di√°ria</title>
    <style>
        /* --- CSS de Estiliza√ß√£o --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        /* Titulo Principal */
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        /* Estilos base para inputs */
        input[type="date"], input[type="number"], input[type="email"], input[type="password"], input[type="text"], button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s, background-color 0.3s;
            font-size: 1em;
            width: 100%;
        }
        
        /* Input de data sem borda inferior, conforme a imagem. */
        #taskDate {
            border: none;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            border-radius: 0;
        }
        
        /* Container para os controles do contador */
        .counter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .counter-controls button {
            width: 40px; 
            height: 40px; 
            padding: 0;
            margin: 0;
            flex-shrink: 0;
            background-color: #f0f0f0;
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
            border: 1px solid #ccc;
        }

        .counter-controls button:hover {
            background-color: #e0e0e0;
        }

        #numTasks {
            flex-grow: 1;
            text-align: center;
            width: auto;
        }
        
        /* --- Estilos de Alerta e Bot√µes Principais --- */

        .alert-yellow {
            border: 3px solid #ffc107 !important;
            background-color: #fffbe6;
        }

        .alert-red {
            border: 3px solid #dc3545 !important;
            background-color: #f8d7da;
        }
        
        button#saveButton {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            border: none;
        }

        button#saveButton:hover {
            background-color: #0056b3;
        }
        
        /* Estilos para os bot√µes do formul√°rio de autentica√ß√£o */
        #authForm button {
            margin-top: 10px;
        }

        #authForm button#loginBtn {
            background-color: #007bff;
            color: white;
        }

        #authForm button#signUpBtn {
            background-color: #28a745;
            color: white;
        }

        #authForm button#signOutBtn {
            background-color: #dc3545;
            color: white;
        }


        /* --- Estilos para o Hist√≥rico/Resumo Geral --- */
        #allTasksSummary {
            width: 100%;
            max-width: 500px;
        }

        /* T√≠tulo Secund√°rio */
        #allTasksSummary h2 {
            color: #555;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: normal;
            font-size: 1.5em;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            border-left: 5px solid;
        }

        /* Classes de Alerta do Resumo */
        .summary-green {
            background-color: #e6ffec;
            border-left-color: #28a745;
            color: #218838;
        }

        .summary-yellow {
            background-color: #fffbe6;
            border-left-color: #ffc107;
            color: #856404;
        }

        .summary-red {
            background-color: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .summary-item .date {
            flex-grow: 1;
        }

        .summary-item .count {
            font-size: 1.2em;
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <div id="authForm" class="container">
        <h1><span style="color: #007bff;">üîí</span> Login / Cadastro</h1>
        <p style="text-align: center; color: #777;">Acesse sua √°rea privada de planejamento.</p>

        <div id="nameFields" style="display: none;">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Seu Nome">
            </div>
            <div class="form-group">
                <label for="surname">Sobrenome:</label>
                <input type="text" id="surname" placeholder="Seu Sobrenome">
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
            <label for="password">Senha (m√≠n. 6 caracteres):</label>
            <input type="password" id="password" required>
        </div>

        <button onclick="showSignUp()" id="toggleSignUpBtn" style="background-color: #6c757d;">Quero Cadastrar</button>

        <button onclick="handleLoginSignUp(true)" id="loginBtn" style="margin-top: 10px;">Entrar</button>
        <button onclick="handleLoginSignUp(false)" id="signUpBtn" style="background-color: #28a745; display: none;">Cadastrar-se</button>
    </div>

    <div id="appContainer" style="display: none;">
        <div class="container">
            <h1 id="welcomeMessage" style="font-size: 1.5em; color: #555; margin-bottom: 5px; text-align: left; font-weight: normal;">Ol√°, <span style="color: #007bff; font-weight: bold;">Usu√°rio!</span></h1>
            <h1 style="margin-top: 0;"><span style="color: #007bff;">üî¢</span> Contador de Capacidade Di√°ria</h1>

            <div class="form-group">
                <label for="taskDate">Selecione a Data:</label>
                <input type="date" id="taskDate" required>
            </div>

            <div class="form-group">
                <label>Quantas tarefas (Total) voc√™ planeja para este dia?</label>
                <div class="counter-controls">
                    <button id="decrementBtn">-</button>
                    <input type="number" id="numTasks" min="1" value="1" oninput="checkTaskAlert()" required>
                    <button id="incrementBtn">+</button>
                </div>
            </div>

            <button id="saveButton" onclick="saveCount()">Salvar Contagem Di√°ria</button>
        </div>
        
        <div id="allTasksSummary">
            <h2><span style="color: #555;">üóìÔ∏è</span> Dias Agendados</h2>
            <div id="scheduledTasksList">
                </div>
            <button onclick="signOut()" id="signOutFooterBtn" style="background-color: #dc3545; width: 100%; margin-top: 20px;">Sair</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // --- 1. Configura√ß√£o do Supabase e Vari√°veis ---
        // ATEN√á√ÉO: Se voc√™ mudar de projeto Supabase, troque estas duas chaves!
        const SUPABASE_URL = 'https://uwngmtgcxatmhsyplddk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3bmdtdGdjeGF0bWhzeXBsZGRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NzM3MjMsImV4cCI6MjA3NjE0OTcyM30.kJU3l9QTbJUTjX6kUBuorox9qAfmw6pasN5yRNj7C24';
        const TABLE_NAME = 'daily_tasks'; 

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elementos de Autentica√ß√£o
        const appContainer = document.getElementById('appContainer');
        const authForm = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const nameInput = document.getElementById('name');
        const surnameInput = document.getElementById('surname');
        const nameFields = document.getElementById('nameFields');
        const loginBtn = document.getElementById('loginBtn');
        const signUpBtn = document.getElementById('signUpBtn');
        const toggleSignUpBtn = document.getElementById('toggleSignUpBtn');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // Elementos de Tarefas
        const numTasksInput = document.getElementById('numTasks');
        const taskDateInput = document.getElementById('taskDate');
        const scheduledTasksList = document.getElementById('scheduledTasksList');
        const incrementBtn = document.getElementById('incrementBtn');
        const decrementBtn = document.getElementById('decrementBtn');

        let scheduledTasks = {}; 
        let currentUserId = null; 

        // --- Fun√ß√µes de Autentica√ß√£o e UI ---

        /** Alterna a visualiza√ß√£o entre Login/Cadastro e App Principal. */
        function toggleView(isLoggedIn, userName) {
            authForm.style.display = isLoggedIn ? 'none' : 'block';
            appContainer.style.display = isLoggedIn ? 'block' : 'none';
            
            if (isLoggedIn) {
                // Personaliza a mensagem de boas-vindas
                const displayUserName = userName ? userName.split(' ')[0] : 'Usu√°rio';
                welcomeMessage.innerHTML = `Ol√°, <span style="color: #007bff; font-weight: bold;">${displayUserName}!</span>`;
                initializeApp(); 
            }
        }
        
        /** Alterna entre as views de Login e Cadastro (para mostrar campos Nome/Sobrenome) */
        function showSignUp() {
            if (nameFields.style.display === 'none') {
                nameFields.style.display = 'block';
                loginBtn.style.display = 'none';
                signUpBtn.style.display = 'block';
                toggleSignUpBtn.innerText = 'Voltar para Login';
                toggleSignUpBtn.style.backgroundColor = '#dc3545';
            } else {
                nameFields.style.display = 'none';
                loginBtn.style.display = 'block';
                signUpBtn.style.display = 'none';
                toggleSignUpBtn.innerText = 'Quero Cadastrar';
                toggleSignUpBtn.style.backgroundColor = '#6c757d';
            }
        }


        /** Trata Login e Cadastro */
        async function handleLoginSignUp(isLogin) {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || password.length < 6) {
                alert('Por favor, insira um email v√°lido e uma senha com no m√≠nimo 6 caracteres.');
                return;
            }
            
            let response;
            if (isLogin) {
                response = await supabaseClient.auth.signInWithPassword({ email, password });
            } else {
                const name = nameInput.value;
                const surname = surnameInput.value;
                
                if (!name || !surname) {
                    alert('Por favor, preencha o Nome e Sobrenome para se cadastrar.');
                    return;
                }

                // Tenta cadastrar o usu√°rio e salva o nome/sobrenome no user_metadata
                response = await supabaseClient.auth.signUp({ 
                    email, 
                    password,
                    options: {
                        data: {
                            full_name: `${name} ${surname}` 
                        }
                    }
                });
            }

            if (response.error) {
                alert(`Erro na autentica√ß√£o: ${response.error.message}`);
            } else {
                if (!isLogin) {
                    alert('Cadastro realizado! Verifique seu email para confirmar e depois fa√ßa o login.');
                    showSignUp(); // Volta para a tela de login
                }
            }
        }

        /** Desloga o usu√°rio */
        async function signOut() {
            const { error } = await supabaseClient.auth.signOut();
            if (error) {
                console.error('Erro ao sair:', error.message);
            } else {
                currentUserId = null;
                scheduledTasks = {};
                toggleView(false, null);
            }
        }

        // --- Fun√ß√µes de Tarefas (CORRIGIDAS) ---

        async function loadTasks() {
            if (!currentUserId) return; 

            // Filtra os dados apenas para o usu√°rio logado (depende do RLS)
            const { data, error } = await supabaseClient
                .from(TABLE_NAME)
                .select('date, task_count')
                .eq('user_id', currentUserId)
                .order('date', { ascending: true }); 

            if (error) {
                console.error('Erro ao carregar dados:', error.message);
                return;
            }

            scheduledTasks = {};
            data.forEach(item => {
                scheduledTasks[item.date] = item.task_count; 
            });
        }

        async function saveCount() {
            const selectedDate = taskDateInput.value;
            const numTasks = parseInt(numTasksInput.value);

            if (!currentUserId) {
                alert('Voc√™ precisa estar logado para salvar as tarefas.');
                return false;
            }
            if (!selectedDate || isNaN(numTasks) || numTasks < 1) {
                alert('Por favor, selecione uma data e insira um n√∫mero v√°lido de tarefas (m√≠nimo 1).');
                return false;
            }
            
            const taskData = {
                date: selectedDate,
                task_count: numTasks,
                user_id: currentUserId 
            };

            const { error } = await supabaseClient
                .from(TABLE_NAME)
                // CORRE√á√ÉO CR√çTICA: onConflict agora usa 'date, user_id' para garantir que 
                // usu√°rios diferentes salvem dados para o mesmo dia sem sobrescrever.
                .upsert([taskData], { onConflict: 'date, user_id' }); 

            if (error) {
                console.error('Erro ao salvar no Supabase:', error.message);
                alert('Erro ao salvar. Verifique o console e as pol√≠ticas RLS. (Pode ser erro de chave prim√°ria/conflito)');
                return false;
            }

            scheduledTasks[selectedDate] = numTasks;
            displayAllScheduledTasks();
            return true;
        }

        // --- Fun√ß√µes Auxiliares (Display/Alertas/Contador) ---

        function formatDisplayDate(isoDate) {
            if (!isoDate) return '';
            const parts = isoDate.split('-');
            return `${parts[2]}/${parts[1]}/${parts[0]}`;
        }

        function checkTaskAlert() {
            const numTasks = parseInt(numTasksInput.value);
            numTasksInput.classList.remove('alert-yellow', 'alert-red');

            if (numTasks >= 20) {
                numTasksInput.classList.add('alert-red');
            } else if (numTasks > 15) {
                numTasksInput.classList.add('alert-yellow');
            }
        }

        function getAlertClass(count) {
            if (count >= 20) {
                return 'summary-red';
            } else if (count > 15) {
                return 'summary-yellow';
            } else if (count > 0) {
                return 'summary-green';
            }
            return '';
        }

        function displayAllScheduledTasks() {
            scheduledTasksList.innerHTML = '';
            
            const dates = Object.keys(scheduledTasks).sort();
            
            if (dates.length === 0) {
                scheduledTasksList.innerHTML = '<p style="text-align: center; color: #777;">Nenhum dia agendado ainda.</p>';
                return;
            }

            dates.forEach(date => {
                const count = scheduledTasks[date];
                if (count > 0) {
                    const alertClass = getAlertClass(count);
                    const displayDate = formatDisplayDate(date);
                    
                    const item = document.createElement('div');
                    item.className = `summary-item ${alertClass}`;
                    item.innerHTML = `
                        <span class="date">${displayDate}</span>
                        <span class="count">${count} Tasks</span>
                    `;
                    scheduledTasksList.appendChild(item);
                }
            });
        }

        async function incrementTask() {
            let currentCount = parseInt(numTasksInput.value);
            currentCount++;
            numTasksInput.value = currentCount;
            checkTaskAlert();
            
            if (taskDateInput.value) {
                await saveCount();
            }
        }

        async function decrementTask() {
            let currentCount = parseInt(numTasksInput.value);
            if (currentCount > 1) {
                currentCount--;
                numTasksInput.value = currentCount;
                checkTaskAlert();
                
                if (taskDateInput.value) {
                    await saveCount();
                }
            }
        }
        
        // --- 4. Inicializa√ß√£o do App e Eventos ---

        async function initializeApp() {
            numTasksInput.value = 1;
            checkTaskAlert();
            
            await loadTasks(); 
            displayAllScheduledTasks(); 
        }

        /** Evento que observa o estado da autentica√ß√£o (Garanti a persist√™ncia da sess√£o). */
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (session && session.user) {
                // USU√ÅRIO LOGADO: Pega o nome para personalizar a sauda√ß√£o
                currentUserId = session.user.id;
                const fullName = session.user.user_metadata.full_name || session.user.email; 
                toggleView(true, fullName);
            } else {
                // USU√ÅRIO DESLOGADO
                currentUserId = null;
                toggleView(false, null);
            }
        });


        taskDateInput.addEventListener('change', function() {
            const selectedDate = taskDateInput.value;
            const savedCount = scheduledTasks[selectedDate] || 1; 
            numTasksInput.value = savedCount;
            checkTaskAlert();
        });
        
        // Adiciona listeners para os bot√µes do contador
        incrementBtn.addEventListener('click', incrementTask);
        decrementBtn.addEventListener('click', decrementTask);
        
    </script>
    
</body>
</html>
